<div class="post">
    <!--Binding to display the post-->
    <div class="adjustOne"><h3>Title:</h3></div><input class="title" [ngModel]="post.title" />
    <div class="adjustTwo"><h3>Thoughts:</h3></div><input class="thoughts" [(ngModel)]="post.thought" />

    <!--Delete Button-->
    <button class="delete" (click)="postDelete()">Delete</button>&nbsp;<br><br>
  </div>
